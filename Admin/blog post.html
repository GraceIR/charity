       <div class="form-border-container p-4 rounded-5 vh-70 mt-5 w-70">
        <h1 class="text-center mb-4">Add New Blog </h1>
    <form>
    
          <div class="mb-3 w-50 mx-auto">
            <label class="form-label d-flex justify-content-between">
                <span>Blog Image</span>
                <span class="text">0/20</span>
            </label>
            <div class="upload-box project-border">
                 <label for="formFileMultiple" class="form-label"></label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
        </div>
        <div class="mb-3">
            <label for="projectTitle" class="form-label">Blog Title</label>
            <input type="text" class="form-control" id="projectTitle" placeholder="Enter the title of the blog">
        </div>
        <div class="mb-3">
        <label for="projectStory" class="form-label">Blog Story</label>
        <textarea class="form-control" id="projectStory" placeholder="Write Your Project Story"></textarea>
    </div>
        
        <div class="mb-3">
            <label for="projectDate" class="form-label">Date</label>
            <input type="text" class="form-control" id="projectDate" placeholder="mm/dd/yy">
        </div>

       <div class="d-flex justify-content-end mt-4">
            <button type="button" class="btn btn-cancel me-2">Cancel</button>
            <button type="button" class="btn btn-proceed">Proceed</button>
        </div>
    </form>
